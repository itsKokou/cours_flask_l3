{% extends 'layouts/base.html' %}

{% block content %}

<h1 class=" text-center font-bold text-2xl">Detail du produit</h1>
    
    <div class="flex justify-center ">
        <div class=" w-1/4 mb-4 pb-2 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        
            <marquee  href="#" class=" flex">
                {% for img in product['img_url'] %}
                    <img class="rounded-t-lg inline-flex" src="{{img}}" alt="" />
                {% endfor %}
            </marquee>
            <a href="#" class="">
                <h5 class="mb-2  px-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{product['title']}}</h5>
            </a>
            <p class="mb-3  px-2 font-normal text-gray-700 dark:text-gray-400">{{product['price']}} FCFA</p>
            <p class="mb-3  px-2 font-normal text-gray-700 dark:text-gray-400">{{product['stock']}} restant(s)</p>
            
        </div>
    </div>
    


{% endblock %}
