{% extends 'layouts/base.html' %}

{% block content %}
    <h1 class=" font-bold text-2xl">Hello From Client Template</h1>
        
    <div class="flex justify-between mb-4 px-4">
        {% for p in products %}
        
        <div class=" pb-2 w-1/4 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            
            <a href="#" class="">
                <img class="rounded-t-lg" src="{{p['img_url']}}" alt="" />
            </a>
            <a href="#" class="">
                <h5 class="mb-2  px-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{p['title']}}</h5>
            </a>
            <p class="mb-3  px-2 font-normal text-gray-700 dark:text-gray-400">Here are the biggest enterprise technology acquisitions of 2021 so far, in reverse chronological order.</p>
            <a href="{{url_for('detail_produit',id_product=p['id'])}}" class="inline-flex mx-2 items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Detail
                <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                </svg>
            </a>
        </div>

        {% endfor %}
    </div>

    
{% endblock %}
